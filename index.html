<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <meta property='og:title' content='CSS Art - Hello Kitty'/>
  <meta property='og:image' content='https://vettedingenbouwen.nl/img/hello_kitty.png'/>
  <meta name="author" content="Jeroen Rijsdijk">
  <meta property='og:description' content='A recreation of Kitty White from "Hello Kitty" in HTML and CSS. She is created by Yuko Shimizu. She lives in London, England'/>
  <meta property='og:url' content='https://vettedingenbouwen.nl/hello_kitty'/>
  <title>Hello Kitty</title>
</head>
<body>
  <figure class="kitty">
    <div class="kitty__head">
      <div class="kitty__head__eye kitty__head__eye--left"></div>
      <div class="kitty__head__eye kitty__head__eye--right"></div>
      <div class="kitty__head__nose"></div>
    </div>
    <div class="kitty__ear kitty__ear--left "></div>
    <div class="kitty__ear kitty__ear--right"></div>
    <div class="u-bowtie-container">
      <div class="kitty__bowtie"></div>
      <div class="kitty__bowtie-side kitty__bowtie-side--left"></div>
      <div class="kitty__bowtie-side kitty__bowtie-side--right"></div>
    </div>
    <div class="kitty__whisker kitty__whisker--first"></div>
    <div class="kitty__whisker kitty__whisker--second"></div>
    <div class="kitty__whisker kitty__whisker--third"></div>
    <div class="kitty__whisker kitty__whisker--first--right--side"></div>
    <div class="kitty__whisker  kitty__whisker--second--right--side"></div>
    <div class="kitty__whisker kitty__whisker--third--right--side"></div>
    <!-- Beneath class is for erasing some black borders on the face -->
    <div class="kitty__forehead"></div>
  </figure>
</body>
</html>
